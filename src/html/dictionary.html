<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <!-- Favicon -->
        <link
            rel="shortcut icon"
            href="/assets/imgs/icons/logo.png"
            type="image/x-icon" />

        <!-- Tailwind -->
        <link rel="stylesheet" href="/src/css/main.css" />

        <!-- JavaScript -->
        <script defer src="/src/js/dictionary.js"></script>

        <title>Dictionary | Project Globe</title>
    </head>
    <body class="w-screen h-screen bg-gray-900">
        <!-- Header -->
        <header class="text-gray-400 bg-gray-900 body-font">
            <div
                class="container mx-auto flex flex-wrap p-5 flex-col md:flex-row items-center">
                <a
                    href="/index.html"
                    class="flex title-font font-medium items-center text-white mb-4 md:mb-0">
                    <span class="ml-3 text-xl">Project Globe</span>
                </a>
                <nav
                    class="md:ml-auto flex flex-wrap items-center text-base justify-center">
                    <a
                        href="/src/html/dictionary.html"
                        class="mr-10 hover:text-white"
                        >Dictionary</a
                    >
                    <a
                        href="/src/html/hackathons.html"
                        class="mr-10 hover:text-white"
                        >Hackathon</a
                    >
                    <a
                        href="/src/html/movies_db.html"
                        class="mr-10 hover:text-white"
                        >Movies</a
                    >
                </nav>
                <a
                    href="/src/html/projects.html"
                    class="inline-flex items-center bg-gray-800 border-0 py-1 px-3 focus:outline-none hover:bg-gray-700 rounded text-base mt-4 md:mt-0">
                    More
                    <svg
                        fill="none"
                        stroke="currentColor"
                        stroke-linecap="round"
                        stroke-linejoin="round"
                        stroke-width="2"
                        class="w-4 h-4 ml-1"
                        viewBox="0 0 24 24">
                        <path d="M5 12h14M12 5l7 7-7 7"></path>
                    </svg>
                </a>
            </div>
        </header>

        <!-- Content -->
        <main
            class="flex flex-col gap-8 my-8 md:my-2 sm:my-0 xs:my-0 justify-center">
            <!-- Heading -->
            <h1 class="text-4xl text-white text-center underline">
                Dictionary
            </h1>
            <div class="flex w-full justify-center items-end">
                <div
                    class="relative mr-4 md:w-full lg:w-full xl:w-1/2 w-2/4 md:mx-8 lg:mx-8">
                    <label
                        for="search-field"
                        class="leading-7 text-sm text-gray-400"
                        >Search The Word From Here.</label
                    >
                    <input
                        type="text"
                        id="search-field"
                        class="w-full bg-gray-800 rounded bg-opacity-40 border border-gray-700 focus:ring-2 focus:ring-indigo-900 focus:bg-transparent focus:border-indigo-500 text-base outline-none text-gray-100 py-1 px-3 leading-8 transition-colors duration-200 ease-in-out" />
                </div>
                <button
                    id="search-btn"
                    class="inline-flex text-white bg-indigo-500 border-0 py-2 px-6 focus:outline-none hover:bg-indigo-600 rounded text-lg">
                    Search
                </button>
            </div>
            <div class="w-1/2 h-2/5 bg-gray-700 p-4 rounded-xl mx-auto mt-10">
                <h1
                    id="word-element"
                    class="text-white text-xl text-center pb-2 border-b mb-2">
                    Word
                </h1>
                <p
                    id="defination-element"
                    class="text-white text-center text-md">
                    Defination
                </p>
            </div>
        </main>
    </body>
</html>
