<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <!-- Favicon -->
        <link
            rel="shortcut icon"
            href="/assets/imgs/icons/logo/logo.png"
            type="image/x-icon" />

        <!-- Tailwind -->
        <link rel="stylesheet" href="/src/css/main.css" />

        <!-- Java Script -->
        <script defer src="/src/js/guess_the_number_game.js"></script>

        <title>Guess The Number</title>
    </head>
    <body class="bg-gray-900 flex flex-col">
        <!-- Model -->
        <div
            id="model"
            class="w-1/2 h-1/2 flex flex-col justify-between fixed top-1/4 left-1/4 rounded bg-gray-700 p-4 border border-white z-10 overflow-hidden hidden">
            <!-- Model Heading -->
            <div
                class="flex flex-row justify-between pb-2 border-b border-gray-400 mb-2">
                <span
                    id="model-header-text"
                    class="text-green-500 text-xl font-bold"
                    >Alert</span
                >
                <button
                    type="button"
                    class="text-gray-400 bg-transparent hover:bg-gray-200 hover:text-gray-900 rounded-lg text-sm p-1.5 ml-auto inline-flex items-center dark:hover:bg-gray-600 dark:hover:text-white model-close-btn">
                    <svg
                        aria-hidden="true"
                        class="w-5 h-5"
                        fill="currentColor"
                        viewBox="0 0 20 20"
                        xmlns="http://www.w3.org/2000/svg">
                        <path
                            fill-rule="evenodd"
                            d="M4.293 4.293a1 1 0 011.414 0L10 8.586l4.293-4.293a1 1 0 111.414 1.414L11.414 10l4.293 4.293a1 1 0 01-1.414 1.414L10 11.414l-4.293 4.293a1 1 0 01-1.414-1.414L8.586 10 4.293 5.707a1 1 0 010-1.414z"
                            clip-rule="evenodd"></path>
                    </svg>
                    <span class="sr-only">Close</span>
                </button>
            </div>

            <!-- Model Body -->
            <div class="align-middle overflow-y-auto">
                <p
                    id="model-body-text"
                    class="text-white text-center text-xl my-6">
                    Your Progress will be reported here, So be sure to read it.
                </p>
            </div>

            <!-- Model Footer -->
            <div class="pt-4 border-t border-gray-400">
                <button
                    type="button"
                    class="text-white bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-sm px-5 py-2.5 text-center dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800 model-close-btn">
                    Close
                </button>
            </div>
        </div>

        <!-- Header -->
        <header class="text-gray-400 body-font">
            <div
                class="container mx-auto flex flex-wrap p-5 flex-col md:flex-row items-center">
                <a
                    href="/index.html"
                    class="flex title-font font-medium items-center text-white mb-4 md:mb-0">
                    <span class="ml-3 text-xl">Project Globe</span>
                </a>
                <nav
                    class="md:ml-auto flex flex-wrap items-center text-base justify-center">
                    <a href="/" class="mr-10 hover:text-white">Weather</a>
                    <a href="/" class="mr-10 hover:text-white">Dictionary</a>
                    <a href="/" class="mr-10 hover:text-white">Clock</a>
                </nav>
                <a
                    href="/src/html/projects.html"
                    class="inline-flex items-center bg-gray-800 border-0 py-1 px-3 focus:outline-none hover:bg-gray-700 rounded text-base mt-4 md:mt-0">
                    More
                    <svg
                        fill="none"
                        stroke="currentColor"
                        stroke-linecap="round"
                        stroke-linejoin="round"
                        stroke-width="2"
                        class="w-4 h-4 ml-1"
                        viewBox="0 0 24 24">
                        <path d="M5 12h14M12 5l7 7-7 7"></path>
                    </svg>
                </a>
            </div>
        </header>

        <!-- Content -->
        <main
            class="w-full flex flex-col justify-center text-gray-400 body-font py-4">
            <!-- Game -->
            <section>
                <!-- Heading -->
                <h1 class="text-3xl text-yellow-50 underline text-center mb-3">
                    Guess The Number Game
                </h1>

                <!-- Question Area -->
                <div class="mx-16 mt-9">
                    <label
                        for="question-field"
                        class="block mb-2 text-lg font-medium text-gray-900 dark:text-white"
                        >See the range and guess a number between 0 - 101</label
                    >
                    <input
                        id="question-field"
                        type="range"
                        min="1"
                        max="100"
                        value="50"
                        class="w-full h-2 bg-gray-200 rounded-lg appearance-none cursor-pointer dark:bg-gray-700"
                        disabled />
                </div>

                <!-- States -->
                <div class="w-fit mx-auto my">
                    <div class="flex flex-col gap-3 text-center my-8">
                        <h2 id="score-elem" class="text-7xl text-white">10</h2>
                        <h6 class="text-xl ml-2">Score</h6>
                    </div>
                </div>

                <!-- Answer -->
                <div class="flex w-4/5 justify-center items-end mx-auto">
                    <div class="relative mr-4 lg:w-full xl:w-1/2 w-2/4">
                        <label
                            for="answer-field"
                            class="leading-7 text-sm text-gray-400"
                            >Submit your guess here.</label
                        >
                        <input
                            type="number"
                            id="answer-field"
                            class="w-full bg-gray-800 rounded border bg-opacity-40 border-gray-700 focus:ring-2 focus:ring-indigo-900 focus:bg-transparent focus:border-indigo-500 text-base outline-none text-gray-100 py-1 px-3 leading-8 transition-colors duration-200 ease-in-out" />
                    </div>
                    <button
                        id="answer-btn"
                        class="inline-flex text-white bg-indigo-500 border-0 py-2 px-6 focus:outline-none hover:bg-indigo-600 rounded text-lg">
                        Check!
                    </button>
                </div>
            </section>
        </main>
    </body>
</html>
