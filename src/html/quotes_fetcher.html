<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <!-- Favicon -->
        <link
            rel="shortcut icon"
            href="/assets/imgs/icons/logo/logo.png"
            type="image/x-icon" />

        <!-- Tailwind -->
        <link rel="stylesheet" href="/src/css/main.css" />

        <!-- Java Script -->
        <script defer src="/src/js/quotes_fetcher.js"></script>

        <title>Quotes Fetcher</title>
    </head>
    <body class="w-screen h-screen bg-gray-900 overflow-x-hidden">
        <!-- Header -->
        <header class="text-gray-400 bg-gray-900 body-font">
            <div
                class="container mx-auto flex flex-wrap p-5 flex-col md:flex-row items-center">
                <a
                    href="/index.html"
                    class="flex title-font font-medium items-center text-white mb-4 md:mb-0">
                    <span class="ml-3 text-xl">Project Globe</span>
                </a>
                <nav
                    class="md:ml-auto flex flex-wrap items-center text-base justify-center">
                    <a href="/" class="mr-10 hover:text-white">Weather</a>
                    <a
                        href="/src/html/dictionary.html"
                        class="mr-10 hover:text-white"
                        >Dictionary</a
                    >
                    <a href="/" class="mr-10 hover:text-white">Clock</a>
                </nav>
                <a
                    href="/src/html/projects.html"
                    class="inline-flex items-center bg-gray-800 border-0 py-1 px-3 focus:outline-none hover:bg-gray-700 rounded text-base mt-4 md:mt-0">
                    More
                    <svg
                        fill="none"
                        stroke="currentColor"
                        stroke-linecap="round"
                        stroke-linejoin="round"
                        stroke-width="2"
                        class="w-4 h-4 ml-1"
                        viewBox="0 0 24 24">
                        <path d="M5 12h14M12 5l7 7-7 7"></path>
                    </svg>
                </a>
            </div>
        </header>

        <!-- Content -->
        <main>
            <!-- Heading -->
            <h1 class="text-4xl text-white text-center underline">
                Quotes Fetcher
            </h1>

            <div class="p-4 md:w-1/3 mx-auto my-4">
                <div
                    class="h-full border-2 border-gray-800 rounded-lg overflow-hidden">
                    <img
                        class="lg:h-48 md:h-36 w-full object-cover object-center"
                        src="/assets/imgs/deco/quotes_headerImage.jpg"
                        alt="blog" />
                    <div class="p-6">
                        <h2
                            id="anime-element"
                            class="tracking-widest text-xs title-font font-medium text-gray-500 mb-1">
                            ANIME
                        </h2>
                        <h1
                            id="character-element"
                            class="title-font text-lg font-medium text-white mb-3">
                            CHARACTER
                        </h1>
                        <p
                            id="quote-element"
                            class="text-zinc-400 leading-relaxed mb-3">
                            QUOTE
                        </p>
                        <div class="flex items-center flex-wrap">
                            <button
                                id="fetch-btn"
                                class="flex mx-auto text-md text-white bg-indigo-500 border-0 py-2 px-4 focus:outline-none hover:bg-indigo-600 rounded text-lg">
                                Another!
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </main>
    </body>
</html>
